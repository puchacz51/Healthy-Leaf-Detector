name: test-and-deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64 -t wtumimage.azurecr.io/wtum:latest .
          docker push wtumimage.azurecr.io/wtum:latest

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'your-app-name'  # Replace with your Azure App Service name
          images: |
            wtumimage.azurecr.io/wtum:latest
          slot-name: 'production'  # Optional: Specify deployment slot if needed
