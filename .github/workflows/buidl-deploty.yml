# .github/workflows/azure-python-docker.yml

name: Deploy to Azure

on:
  push:
    branches:
      - '*'  # Wyzwalaj dla każdego commita na dowolnej gałęzi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push Docker image
      run: |
        docker build . -t my-python-app
        docker tag my-python-app wtumimage.azurecr.io/my-python-app
        docker push wtumimage.azurecr.io/my-python-app

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: test
        images: 'wtumimage.azurecr.io/my-python-app:latest'
